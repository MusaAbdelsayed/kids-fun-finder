    <circle cx="760" cy="657" r="3" fill="#FFB6C1" opacity="0.8"/>
    <rect x="745" y="667" width="10" height="15" fill="#FF1744"/>
    <rect x="742" y="682" width="6" height="12" fill="#00E5FF"/>
