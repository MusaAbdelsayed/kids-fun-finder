    <path d="M 210 115 Q 220 110 230 115" />
    
    <path d="M 500 100 Q 510 95 520 100" />
    <path d="M 510 95 Q 520 90 530 95" />
    
    <path d="M 800 130 Q 810 125 820 130" />
    <path d="M 810 125 Q 820 120 830 125" />
