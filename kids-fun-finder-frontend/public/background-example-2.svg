    <line x1="718" y1="660" x2="728" y2="660" stroke="#FFE066" stroke-width="2" opacity="0.7"/>
    <line x1="715" y1="670" x2="725" y2="670" stroke="#FFE066" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Seagulls -->
