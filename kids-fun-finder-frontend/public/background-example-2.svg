    <rect x="235" y="675" width="3" height="10" fill="#8B4513"/>
    <rect x="232" y="685" width="9" height="4" fill="#A0522D"/>
  </g>
  
  <!-- Kid 2 - flying kite (absolutely thrilled) -->
