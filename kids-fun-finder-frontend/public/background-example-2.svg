    <ellipse cx="300" cy="585" rx="80" ry="10"/>
    <ellipse cx="500" cy="575" rx="70" ry="9"/>
    <ellipse cx="700" cy="590" rx="90" ry="12"/>
    <ellipse cx="900" cy="580" rx="75" ry="8"/>
    <ellipse cx="1100" cy="585" rx="65" ry="10"/>
