    <rect x="200" y="650" width="80" height="60" fill="#DEB887"/>
    <rect x="220" y="630" width="40" height="40" fill="#D2B48C"/>
    <rect x="235" y="615" width="10" height="25" fill="#CD853F"/>
    <!-- Castle details -->
