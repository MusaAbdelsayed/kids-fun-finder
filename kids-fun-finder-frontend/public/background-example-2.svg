    <rect x="217" y="645" width="8" height="15" fill="#8B7355"/>
    <rect x="255" y="645" width="8" height="15" fill="#8B7355"/>
    <rect x="267" y="645" width="8" height="15" fill="#8B7355"/>
    <!-- Flag -->
