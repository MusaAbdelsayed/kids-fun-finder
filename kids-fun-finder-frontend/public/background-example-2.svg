    <ellipse cx="400" cy="730" rx="6" ry="10" fill="#FFA07A" transform="rotate(-15 400 730)"/>
    <ellipse cx="600" cy="725" rx="7" ry="11" fill="#F0E68C" transform="rotate(40 600 725)"/>
    
