    <polygon points="240,605 240,612 250,608" fill="#FF6B6B"/>
    
    <!-- Small sandcastle -->
    <rect x="320" y="670" width="40" height="30" fill="#DEB887"/>
    <rect x="330" y="660" width="20" height="20" fill="#D2B48C"/>
    <rect x="337" y="655" width="6" height="10" fill="#CD853F"/>
