    <circle cx="260" cy="642" r="3" fill="#FF6B9D" opacity="0.8"/>
    <rect x="245" y="652" width="10" height="15" fill="#FF1744"/>
    <rect x="242" y="667" width="6" height="12" fill="#00E676"/>
    <rect x="252" y="667" width="6" height="12" fill="#00E676"/>
