    <path d="M 425,680 A 25,25 0 0,1 475,680" fill="#FFD93D"/>
    <path d="M 450,655 A 25,25 0 0,1 450,705" fill="#4ECDC4"/>
    <path d="M 435,665 A 25,25 0 0,1 465,695" fill="#A55EEA"/>
