<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Fun Finder</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comic+Neue:wght@400;700&family=Bubblegum+Sans&family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #e2e8f0; /* Light gray-blue background */
        }
        
        /* Fun colorful animations */
        @keyframes bounce-text {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #3B82F6;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-2xl w-full text-center">
        <!-- Filter section background -->
        <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 15px; padding: 20px; margin: 20px 0;">
        <h1 class="text-4xl font-bold mb-2" style="font-family: 'Fredoka One', cursive;">
            <span style="color: #ff6b6b;">K</span><span style="color: #4ecdc4;">i</span><span style="color: #45b7d1;">d</span><span style="color: #96ceb4;">s</span><span style="color: #feca57;"> </span><span style="color: #ff9ff3;">F</span><span style="color: #54a0ff;">u</span><span style="color: #5f27cd;">n</span><span style="color: #00d2d3;"> </span><span style="color: #ff9f43;">F</span><span style="color: #ee5a24;">i</span><span style="color: #0abde3;">n</span><span style="color: #10ac84;">d</span><span style="color: #f368e0;">e</span><span style="color: #ff3838;">r</span>
        </h1>
        <p class="mb-6 text-lg" style="font-family: 'Bubblegum Sans', cursive; color: #2196F3; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); animation: bounce-text 2s ease-in-out infinite;">Find the perfect activity for your family!</p>

        <!-- Main search form -->
        <form id="search-form" class="space-y-4 mb-6">
            <!-- Location and age inputs -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="zip-code" class="block text-left text-sm font-medium" style="color: white; font-family: 'Comic Neue', cursive; font-weight: 700;">Zip Code</label>
                    <input
                        type="text"
                        id="zip-code"
                        class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="e.g., 90210"
                    />
                </div>
                <div>
                    <label for="kids-age" class="block text-left text-sm font-medium" style="color: white; font-family: 'Comic Neue', cursive; font-weight: 700;">Kids' Age</label>
                    <input
                        type="number"
                        id="kids-age"
                        class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="e.g., 8"
                        min="1"
                    />
                </div>
            </div>

            <!-- Budget and access inputs -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="budget" class="block text-left text-sm font-medium" style="color: white; font-family: 'Comic Neue', cursive; font-weight: 700;">Budget</label>
                    <select
                        id="budget"
                        class="mt-1 p-3 w-full border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="any">Any Budget</option>
                        <option value="free">Free</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="flex items-end justify-start sm:justify-end h-full">
                    <div class="flex items-center space-x-2">
                        <input
                            type="checkbox"
                            id="handicap-access"
                            class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                        />
                        <label for="handicap-access" class="text-sm font-medium" style="color: white; font-family: 'Comic Neue', cursive; font-weight: 700;">Handicap Access</label>
                    </div>
                </div>
            </div>

            <!-- Time input -->
             <div>
                <label for="time-for-fun" class="block text-left text-sm font-medium" style="color: white; font-family: 'Comic Neue', cursive; font-weight: 700;">Time for Fun</label>
                <select
                    id="time-for-fun"
                    class="mt-1 p-3 w-full border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    <option value="any">Any Time</option>
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="evening">Evening</option>
                    <option value="all-day">All Day</option>
                </select>
            </div>
            
            <!-- Submit button -->
            <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-all duration-300 ease-in-out transform hover:scale-105"
            >
                Find Activities
            </button>
        </form>
        </div> <!-- End gradient background -->

        <!-- Container for results and messages -->
        <div id="results-container" class="space-y-4">
            <!-- Initial message -->
            <p id="initial-message" class="text-gray-500 italic">Fill out the form and find some fun!</p>

            <!-- Loading spinner, initially hidden -->
            <div id="loading-spinner" class="hidden flex justify-center items-center">
                <div class="loading-spinner"></div>
            </div>

            <!-- Error message box, initially hidden -->
            <div id="error-message-box" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg text-left" role="alert">
                <p class="font-bold">Error</p>
                <p id="error-message"></p>
            </div>
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const searchForm = document.getElementById('search-form');
        const zipCodeInput = document.getElementById('zip-code');
        const kidsAgeInput = document.getElementById('kids-age');
        const budgetSelect = document.getElementById('budget');
        const handicapAccessCheckbox = document.getElementById('handicap-access');
        const timeForFunInput = document.getElementById('time-for-fun');
        const resultsContainer = document.getElementById('results-container');
        const initialMessage = document.getElementById('initial-message');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessageBox = document.getElementById('error-message-box');
        const errorMessageText = document.getElementById('error-message');

        // Function to display an error message
        function displayError(message) {
            initialMessage.classList.add('hidden');
            loadingSpinner.classList.add('hidden');
            errorMessageText.textContent = message;
            errorMessageBox.classList.remove('hidden');
        }

        // Function to render the activity cards
        function renderActivities(activities) {
            // Clear previous results and hide any error messages
            resultsContainer.innerHTML = '';
            errorMessageBox.classList.add('hidden');
            initialMessage.classList.add('hidden');

            if (activities.length === 0) {
                resultsContainer.innerHTML = '<p class="text-gray-500 italic">No fun activities found with your criteria!</p>';
                return;
            }

            activities.forEach(activity => {
                const card = document.createElement('div');
                card.className = "bg-blue-50 p-4 rounded-xl shadow-sm text-left";
                card.innerHTML = `
                    <h3 class="text-xl font-semibold text-blue-700">${activity.name}</h3>
                    <p class="text-gray-700 text-sm mt-1">${activity.description}</p>
                    <div class="flex justify-between mt-2">
                        <span class="inline-block px-3 py-1 text-xs font-medium text-white bg-blue-500 rounded-full">${activity.address} (${activity.zipCode})</span>
                        <span class="inline-block px-3 py-1 text-xs font-medium text-white bg-green-500 rounded-full">Budget: ${activity.budget}</span>
                    </div>
                    ${activity.handicapAccess ? '<span class="inline-block mt-2 px-3 py-1 text-xs font-medium text-white bg-purple-500 rounded-full">Handicap Accessible</span>' : ''}
                `;
                resultsContainer.appendChild(card);
            });
        }

        // The main fetch function
        async function fetchActivities(params) {
            // Show loading spinner and hide other elements
            initialMessage.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            errorMessageBox.classList.add('hidden');
            resultsContainer.innerHTML = ''; // Clear previous results

            try {
                // Construct the URL with all the new parameters
                const queryParams = new URLSearchParams(params).toString();
                const url = `http://localhost:3001/api/places?${queryParams}`;
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const activities = await response.json();
                renderActivities(activities);
            } catch (error) {
                console.error("Fetch failed:", error);
                displayError("Failed to fetch activities. Please make sure the backend server is running correctly and can handle the new search criteria.");
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        }

        // Add event listener to the search form
        searchForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission and page reload
            
            // Collect all form input values
            const params = {
                zipCode: zipCodeInput.value.trim(),
                age: kidsAgeInput.value.trim(),
                budget: budgetSelect.value,
                handicapAccess: handicapAccessCheckbox.checked,
                time: timeForFunInput.value.trim(),
            };
            
            fetchActivities(params);
        });
    </script>
</body>
</html>
